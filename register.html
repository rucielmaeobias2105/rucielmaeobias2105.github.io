<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/topnavbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>REGISTER</title>

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f4f6f9;
      font-family: "Poppins", sans-serif;
      color: #333;
      margin: 0;
      padding: 100px 0 120px; /* top for navbar, bottom for footer */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
    }
        h3 {
      text-align: center;
      color: #111;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 25px;
    }

    
    form {
      background: #fff;
      width: 95%;
      max-width: 650px; /* fatter */
      padding: 50px 60px; /* spacious */
      border-radius: 16px;
      border: 1px solid #ccc;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    label {
      display: block;
      text-align: left;
      font-size: 15px;
      color: #444;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #aaa;
      border-radius: 8px;
      background: #fdfdfd;
      color: #333;
      font-size: 16px;
      margin-bottom: 18px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #0078ff;
      box-shadow: 0 0 6px rgba(0,120,255,0.3);
    }


    .birthday-selects {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    .birthday-selects select {
      flex: 1;
    }


    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
    }

    input[type="submit"],
    input[type="reset"] {
      flex: 1;
      background: #0078ff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="reset"] {
      background: #888;
    }

    input[type="submit"]:hover {
      background: #005fcc;
    }

    input[type="reset"]:hover {
      background: #666;
    }

  </style>
</head>
<body>


  <div class="topnav">
    <a href="index.html"><i class="fa fa-fw fa-home"></i>Home</a>
    <a href="resume.html"><i class="fa fa-fw fa-user"></i>Resume</a>
    <a href="gallery.html"><i class="fa fa-fw fa-images"></i>Gallery</a>

      </div>

      <div class="btn-group">
        <input type="submit" value="Register">

    </form>
  </div>
