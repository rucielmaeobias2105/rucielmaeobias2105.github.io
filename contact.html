    <section class="contact section">
      <div class="container">
        <h2 class="section-title">Contact <span>Me</span></h2>

        <div class="contact-container grid">
          <div class="contact-content grid">
            <div class="contact-card">
              <span class="contact-icon">

              </span>
              <div>

              </div>
            </div>

            <div class="contact-card">
              <span class="contact-icon">
                <i class="ri-mail-line"></i>
                </span>
              <div>
                <h3 class="contact-title">Email</h3>
                <p class="contact-data">rucielmaeobias277@gmail.com</p>
              </div>
            </div>

            <div class="contact-card">
              <span class="contact-icon">
                <i class="ri-phone-line"></i>
                </span>
              <div>
                <h3 class="contact-title">Phone</h3>
                <p class="contact-data">+63 918 467 600</p>
              </div>
            </div>

            <div class="contact-card">
              <span class="contact-icon">
                <i class="ri-github-line"></i>
                </span>
              <div>
                <h3 class="contact-title">GitHub</h3>
                <p class="contact-data">rucielmaeobias2105.github.io</p>
              </div>
            </div>

          </div>

          <form action="" class="contact-form grid" id="contact-form">
            <div class="contact-group grid">
              <div class="contact-form-div">
                <label for="contact-name" class="contact-form-label">
                  Your Full Name <b>*</b>
                </label>
                <input type="text" class="contact-form-input" name="name" id="contact-name" placeholder="Enter your full name" required>
              </div>

              <div class="contact-form-div">
                <label for="contact-email" class="contact-form-label">
                  Your Email Address <b>*</b>
                </label>
                <input type="email" class="contact-form-input" name="email" id="contact-email" placeholder="Enter your email address" required>
              </div>
            </div>

            <div class="contact-form-div">
              <label for="contact-subject" class="contact-form-label">
                Your Subject <b>*</b>
              </label>
              <input type="text" class="contact-form-input" name="subject" id="contact-subject" placeholder="Enter message subject" required>
            </div>

            <div class="contact-form-div">
              <label for="contact-message" class="contact-form-label">
                Your Message <b>*</b>
              </label>
              <textarea class="contact-form-input contact-form-area" name="message" id="contact-message" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit" class="button contact-button">
              Send Message
              <span class="button-icon">
                <i class="ri-send-plane-2-line"></i>
              </span>
            </button>

            <p class="contact-message" id="message"></p>
          </form>
        </div>
      </div>
